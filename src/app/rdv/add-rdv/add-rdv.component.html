<h2 align="center">Add new RDV</h2>

<form #RDVForm="ngForm" (ngSubmit)="addRDV(RDVForm)">
  <div class="form-group">
    <label for="IPP">IPP</label>
    <input ngModel required name="IPP" type="text" class="form-control" id="IPP"  placeholder="IPP">
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input ngModel required name="IPP" type="text" class="form-control" id="Name"  placeholder="Name">
  </div>
  <div class="form-group">
    <label for="Prenom">Prenom</label>
    <input ngModel required name="Prenom" type="text" class="form-control" id="Prenom"  placeholder="Prenom">
  </div>
  <div class="form-group">
    <label for="Service">IPP</label>
    <input ngModel required name="Service" type="text" class="form-control" id="Service"  placeholder="Service">
  </div>
  <div class="form-group">
    <label for="DateRDV">DateRDV</label>
    <input ngModel required name="DateRDV" type="date" class="form-control" id="DateRDV"  placeholder="DateRDV">
  </div>

  <button type="submit" class="btn btn-warning">Submit</button>
</form>
